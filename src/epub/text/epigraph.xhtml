	<head>
		<title>Epigraph</title>

	<body epub:type="frontmatter z3998:non-fiction">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p xml:lang="la">
					<span>Somnia, terrores magicos, miracula, sagas,</span>
					<br/>
					<span>Nocturnos lemures, portentaque.</span>
				</p>
				<p>
					<span>Dreams, magic terrors, spells of mighty power,</span>
					<br/>
					<span>witches, and ghosts who rove at midnight hour.</span>
				</p>
				<cite>Horace</cite>
			</blockquote>
		</section>
	</body>
